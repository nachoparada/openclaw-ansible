---
- name: Create Clawdbot directories (structure only, no config files)
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ clawdbot_user }}"
    group: "{{ clawdbot_user }}"
    mode: "{{ item.mode }}"
  loop:
    - { path: "{{ clawdbot_config_dir }}", mode: '0755' }
    - { path: "{{ clawdbot_config_dir }}/sessions", mode: '0755' }
    - { path: "{{ clawdbot_config_dir }}/credentials", mode: '0700' }
    - { path: "{{ clawdbot_config_dir }}/data", mode: '0755' }
    - { path: "{{ clawdbot_config_dir }}/logs", mode: '0755' }

- name: Create pnpm directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ clawdbot_user }}"
    group: "{{ clawdbot_user }}"
    mode: '0755'
  loop:
    - "{{ clawdbot_home }}/.local/share/pnpm"
    - "{{ clawdbot_home }}/.local/share/pnpm/store"
    - "{{ clawdbot_home }}/.local/bin"

- name: Ensure pnpm directories have correct ownership
  ansible.builtin.file:
    path: "{{ clawdbot_home }}/.local/share/pnpm"
    state: directory
    owner: "{{ clawdbot_user }}"
    group: "{{ clawdbot_user }}"
    recurse: true
    mode: '0755'

- name: Configure pnpm for clawdbot user
  ansible.builtin.shell:
    cmd: |
      pnpm config set global-dir {{ clawdbot_home }}/.local/share/pnpm
      pnpm config set global-bin-dir {{ clawdbot_home }}/.local/bin
    executable: /bin/bash
  become: true
  become_user: "{{ clawdbot_user }}"
  changed_when: true  # Always consider changed as pnpm config may update

- name: Display installation mode
  ansible.builtin.debug:
    msg: "üì¶ Installation mode: {{ clawdbot_install_mode }}"

# Include appropriate installation method based on mode
- name: Include release installation (pnpm install -g)
  ansible.builtin.include_tasks: clawdbot-release.yml
  when: clawdbot_install_mode == "release"

- name: Include development installation (git clone + build + link)
  ansible.builtin.include_tasks: clawdbot-development.yml
  when: clawdbot_install_mode == "development"

- name: Configure .bashrc for clawdbot user (base config)
  ansible.builtin.blockinfile:
    path: "{{ clawdbot_home }}/.bashrc"
    marker: "# {mark} ANSIBLE MANAGED BLOCK - Clawdbot pnpm"
    block: |
      # pnpm configuration
      export PNPM_HOME="{{ clawdbot_home }}/.local/share/pnpm"
      export PATH="{{ clawdbot_home }}/.local/bin:$PNPM_HOME:$PATH"
    create: true
    owner: "{{ clawdbot_user }}"
    group: "{{ clawdbot_user }}"
    mode: '0644'
    insertafter: EOF

# NOTE: We do NOT create config.yml here - clawdbot onboard/configure will do that
# We also do NOT install the systemd service - clawdbot onboard --install-daemon will do that
# The .clawdbot directory structure is created above, but config and daemon are user-initiated

# Generate gateway token if not provided
- name: Generate gateway authentication token
  ansible.builtin.set_fact:
    clawdbot_gateway_token: "{{ lookup('community.general.random_string', length=64, special=false) }}"
  when: clawdbot_gateway_token | length == 0 and clawdbot_seed_gateway_config | bool
  no_log: true

- name: Display gateway token generation status
  ansible.builtin.debug:
    msg: "‚úÖ Gateway authentication token auto-generated (64 characters)"
  when: clawdbot_gateway_token | length > 0 and clawdbot_seed_gateway_config | bool

# Seed gateway configuration with secure defaults
- name: Seed gateway configuration file
  ansible.builtin.copy:
    dest: "{{ clawdbot_config_dir }}/clawdbot.json"
    owner: "{{ clawdbot_user }}"
    group: "{{ clawdbot_user }}"
    mode: '0600'
    force: false  # Don't overwrite if exists
    content: |
      {
        "gateway": {
          "mode": "{{ clawdbot_gateway_mode }}",
          "bind": "{{ '127.0.0.1' if clawdbot_gateway_bind == 'loopback' else '0.0.0.0' }}",
          "port": {{ clawdbot_gateway_port }},
          "token": "{{ clawdbot_gateway_token }}",
          "tailscale": {
            "mode": "{{ clawdbot_gateway_tailscale_mode }}"
          }
        }
      }
  when: clawdbot_seed_gateway_config | bool
  no_log: true

- name: Display gateway configuration status
  ansible.builtin.debug:
    msg: >-
      ‚úÖ Gateway config seeded with secure defaults
      (bind: {{ clawdbot_gateway_bind }}, mode: {{ clawdbot_gateway_mode }})
  when: clawdbot_seed_gateway_config | bool

# Auto-start daemon on Linux (uses systemd)
- name: Install clawdbot daemon service (Linux)
  ansible.builtin.shell:
    cmd: clawdbot daemon install
    executable: /bin/bash
  environment:
    PATH: "{{ clawdbot_path }}"
    HOME: "{{ clawdbot_home }}"
    XDG_RUNTIME_DIR: "/run/user/{{ clawdbot_uid_value | default(ansible_user_uid) }}"
  become: true
  become_user: "{{ clawdbot_user }}"
  when: clawdbot_start_daemon | bool and ansible_os_family == 'Debian'
  register: daemon_install
  changed_when: daemon_install.rc == 0

- name: Start clawdbot daemon service (Linux)
  ansible.builtin.shell:
    cmd: clawdbot daemon start
    executable: /bin/bash
  environment:
    PATH: "{{ clawdbot_path }}"
    HOME: "{{ clawdbot_home }}"
    XDG_RUNTIME_DIR: "/run/user/{{ clawdbot_uid_value | default(ansible_user_uid) }}"
  become: true
  become_user: "{{ clawdbot_user }}"
  when: clawdbot_start_daemon | bool and ansible_os_family == 'Debian' and daemon_install is succeeded
  register: daemon_start
  changed_when: daemon_start.rc == 0
  failed_when: false  # Don't fail if daemon start has issues (may need provider config)

- name: Display daemon status
  ansible.builtin.debug:
    msg: "‚úÖ Clawdbot daemon installed and started"
  when: clawdbot_start_daemon | bool and ansible_os_family == 'Debian' and daemon_install is succeeded

- name: Display configuration note (daemon started)
  ansible.builtin.debug:
    msg: |
      ‚úÖ Clawdbot is installed and daemon is running.

      Next steps (run as clawdbot user):
      1. Switch user: sudo su - clawdbot
      2. Run onboarding: clawdbot onboard

      This will:
      ‚Ä¢ Guide you through provider setup
      ‚Ä¢ Configure your messaging providers

      Daemon commands:
      ‚Ä¢ clawdbot daemon status
      ‚Ä¢ clawdbot daemon restart
      ‚Ä¢ clawdbot logs
  when: clawdbot_start_daemon | bool and ansible_os_family == 'Debian'

- name: Display configuration note (manual setup)
  ansible.builtin.debug:
    msg: |
      ‚ÑπÔ∏è  Clawdbot is installed but NOT configured yet.

      Next steps (run as clawdbot user):
      1. Switch user: sudo su - clawdbot
      2. Run onboarding: clawdbot onboard --install-daemon

      This will:
      ‚Ä¢ Create configuration files (~/.clawdbot/clawdbot.json)
      ‚Ä¢ Guide you through provider setup
      ‚Ä¢ Install and start the daemon service automatically
  when: not (clawdbot_start_daemon | bool and ansible_os_family == 'Debian')
