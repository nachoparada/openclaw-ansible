---
# OpenClaw default variables

# Tailscale settings
tailscale_authkey: ""  # Optional: set to auto-connect during installation

# Node.js version
nodejs_version: "22.x"

# OpenClaw settings
openclaw_port: 3000

# First-run safety toggles
# These control steps that can lock you out if networking/SSH/firewall assumptions are wrong.
# Enable them after you have confirmed you can reconnect (ideally via both public SSH and Tailscale).
openclaw_firewall_enabled: true
openclaw_ssh_hardening_enabled: true

# Gateway configuration
# mode: "local" (localhost only), "network" (accessible from network)
openclaw_gateway_mode: "local"
# bind: "loopback" (127.0.0.1), "all" (0.0.0.0)
openclaw_gateway_bind: "loopback"
# Tailscale mode: "serve" (use Tailscale Serve), "direct" (direct port access)
openclaw_gateway_tailscale_mode: "serve"
# Whether to seed the gateway config file
openclaw_seed_gateway_config: true
# Gateway port
openclaw_gateway_port: 18789
# Gateway authentication token (leave empty to auto-generate)
openclaw_gateway_token: ""

# Allowed networks for gateway access (Linux UFW firewall)
# List of IP/CIDR ranges to allow gateway port access from
# Example:
#   openclaw_allowed_networks:
#     - { ip: "192.168.1.0/24", comment: "Home network" }
#     - { ip: "10.0.0.0/8", comment: "Internal network" }
openclaw_allowed_networks: []

# Auto-start gateway after installation (Linux only, uses systemd)
# Set to false if you want to manually start the gateway later
openclaw_start_gateway: true

# OpenClaw config directory
openclaw_config_dir: "{{ openclaw_home }}/.openclaw"

# User settings (will be created as system user)
openclaw_user: openclaw
openclaw_home: /home/openclaw

# OS-specific settings (set dynamically in tasks)
homebrew_prefix: "{{ '/opt/homebrew' if ansible_os_family == 'Darwin' else '/home/linuxbrew/.linuxbrew' }}"
package_manager: "{{ 'brew' if ansible_os_family == 'Darwin' else 'apt' }}"

# PATH configuration variables (advanced/internal use)
# These provide consistent PATH configuration across tasks
openclaw_path_homebrew: "{{ homebrew_prefix }}/bin"
openclaw_path_minimal: "/usr/local/bin:/usr/bin:/bin"
openclaw_path: >-
  {{ openclaw_home }}/.local/bin:{{ openclaw_home }}/.local/share/pnpm:{{
  openclaw_path_homebrew }}:{{ openclaw_path_minimal }}

# Installation mode: 'release' or 'development'
# release: Install via pnpm install -g openclaw@latest
# development: Clone repo, build from source, link globally
openclaw_install_mode: "release"

# Development mode settings (only used when openclaw_install_mode: development)
openclaw_repo_url: "https://github.com/openclaw/openclaw.git"
openclaw_repo_branch: "main"
openclaw_code_dir: "{{ openclaw_home }}/code"
openclaw_repo_dir: "{{ openclaw_code_dir }}/openclaw"

# System timezone (Linux only)
# See: timedatectl list-timezones
timezone: "UTC"

# SSH keys for openclaw user
# Add your public SSH keys here to allow SSH access as openclaw user
# Example:
#   openclaw_ssh_keys:
#     - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIGxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx user@host"
#     - "ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABgQDxxxxxxxxxxxxxxxxxxxxxxx user@host"
openclaw_ssh_keys: []


# group_vars/all.yml or host_vars
openclaw_anthropic_token: "{{ vault_openclaw_anthropic_token }}"  # From claude setup-token
openclaw_default_model: "anthropic/claude-opus-4-5"
