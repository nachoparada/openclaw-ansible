---
# SSH Hardening Tasks (Linux only)
# These tasks disable password authentication and root login to improve security

- name: Disable password authentication in SSHD config
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?PasswordAuthentication'
    line: 'PasswordAuthentication no'
    state: present
    backup: true
  notify: Restart ssh

- name: Disable root login in SSHD config
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?PermitRootLogin'
    line: 'PermitRootLogin no'
    state: present
  notify: Restart ssh

- name: Display SSH hardening status
  ansible.builtin.debug:
    msg: "âœ… SSH hardened: Password authentication disabled, root login disabled"
